<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.min.css">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Order summary component main</title>
</head>

<body>
    <main>
        <!-- Card -->
        <article class="card">
            <!-- Image wrapper -->
            <div class="card__img-wrapper">
                <img src="./assets/img/illustration-hero.svg"
                    alt="Image représentant un personnage munid'un casque audio et baladeur">
            </div>
            <!-- Card summary -->
            <div class="summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like !
                </p>
            </div>
            <!-- Card plan -->
            <div class="plan">
                <img src="./assets/img/icon-music.svg" alt="Image représentant une icône de musique">
                <p>Annual Plan <span>$59.99/year</span></p>
                <a href="#">Change</a>
            </div>
            <!-- Buttons -->
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
        </article>
    </main>
</body>

</html>
